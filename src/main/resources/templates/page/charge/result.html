<body class="sb-nav-fixed">
<div class="list">

    <h2>점검 결과</h2>


    <form>
        <hr class="hr-with-margin">
        <form name="person_info">



            <div id="resultContainer"></div>

            <div class="row">
                <div class="col-6 row">
                    <div class="col-4">라바콘 설치:</div>
                    <div class="col-8"><input type="text" id="start_time" name="start_time" required> <br><br> </div>
                </div>
                <div class="col-6 row">
                    <div class="col-4">안전모 착용:</div>
                    <div class="col-8"><input type="text" id="finish_time" name="finish_time" required> <br><br> </div>
                </div>
                <div class="col-6 row">
                    <div class="col-4">형광조끼 착용:</div>
                    <div class="col-8"><input type="text" id="department" name="department" required> <br><br> </div>
                </div>


                <hr>

            </div>
        </form>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0"></script>
<script>
    $(document).ready(function() {
        // AJAX 요청 수행
        $.ajax({
            type: "GET",
            url: 'http://121.175.159.50:8080/api/alllist/',
            dataType: 'json',
            success: function(data) {
                // 응답 데이터 처리
                if (data && data.length > 0) {
                    var resultContainer = $('#resultContainer');
                    // 데이터 표시
                    for (var i = 6; i < data.length; i++) {
                        resultContainer.append('<p>' + data[i].name + ': ' + data[i].value + '</p>');
                    }
                }
            },
            error: function(xhr, status, error) {
                console.log('AJAX Error:', error);
            }
        });
    });
</script>

</body>
