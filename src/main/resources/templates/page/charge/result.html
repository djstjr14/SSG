<head>
    <script

    <script type="text/javascript">
        $(function() {
            window.addEventListener("message", (event) => {
                var rowData = new Object(event.data);
                console.log(rowData);
                $("#result1").text(getText(rowData.ai_result1));
                $("#result2").text(getText(rowData.ai_result2));
                $("#result3").text(getText(rowData.ai_result3));

            }, false);

            function getText(yn) {
                if (yn == "0") {
                    return "양호";
                }

                return "미준수";
            }
        });
    </script>
</head>
<body class="sb-nav-fixed">

<div class="list">
    <h2>점검 결과</h2>

    <div>
        <img src="44.jpg" alt="Image" style="max-width: 50%; height: auto;"/>
    </div>

    <form>
        <hr class="hr-with-margin">
        <form name="person_info">

            <div id="resultContainer"></div>

            <div class="row">
                <div class="col-6 row">
                    <div class="col-8">라바콘 설치: <span>미준수</span> </div>
                </div>
                <br>
                <div class="col-6 row">
                    <div class="col-8">안전모 착용: <span id="result2"></span> </div>
                </div>
                <br>
                <div class="col-6 row">
                    <div class="col-8">형광조끼 착용: <span id="result3"></span> </div>
                </div>
                <hr>
            </div>
        </form>
